<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8" />
        <title>Modify category</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    </head>
    <body style="margin-left: 50px">
        <div th:replace="fragments/header :: header"/>
        <br/>
        <br/>
        <br/>
        <br/>

        <div th:if="${messages}">
            <ul>
                <li th:each="message:${messages}" th:text="${message}"/>
            </ul>
        </div>

        <div th:if="${session.moderator}">


            <form method="POST" th:action="@{/moderator/categories/{id}(id=${category.id})}" id="modifyCategories">
                <label>Name</label><br/>
                <input style="text" name="name" th:value="${category.name}"/><br/>
                <input type="submit" value="Edit"/>
            </form>
            <br/>
            <br/>
            <br/>
            <br/>

        </div>
    </body>

</html>
