<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" th:href="@{/}">NEWs</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <form method="POST" th:action="@{/search}" style="margin-top: 10px">
                                <input type="text" name="searchWord" placeholder="Search"/>
                                <input type="submit" value="?"/>
                            </form>
                        </li>
                        <li th:each="category:${categories}">
                            <a href="#" th:href="@{/news/{title}/listByDate/1(title=${category.name})}" th:text="${category.name}">Category</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li th:if="${session.moderator}">
                            <a href="#" th:href="@{/moderate}">Moderate</a>
                        </li>
                        <li th:unless="${session.moderator}">
                            <a href="#" th:href="@{/login}">Login</a>
                        </li>

                        <li th:if="${session.moderator}">
                            <a href="#" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
